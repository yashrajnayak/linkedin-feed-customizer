<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Feed Customizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <h1>Feed Customizer</h1>
        <p class="subtitle">Hide posts with keywords</p>
      </div>
    </div>

    <div class="main-content">
      <div class="toggle-card">
        <div class="toggle-info">
          <h3>Enable Filter</h3>
          <p>Auto-hide matching posts</p>
        </div>
        <label class="toggle-label">
          <input type="checkbox" id="toggleEnabled" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="stats-card" id="stats">
        <div class="stat-icon">ðŸ”’</div>
        <div class="stat-content">
          <div class="stat-number">0</div>
          <div class="stat-label">Posts Hidden</div>
        </div>
      </div>

      <div class="input-card">
        <label for="keywordInput" class="input-label">Add Keyword</label>
        <div class="input-group">
          <input
            type="text"
            id="keywordInput"
            placeholder="e.g., crypto, spam"
            maxlength="100"
          >
          <button id="addBtn" class="btn btn-add">
            <span class="btn-icon">+</span>
          </button>
        </div>
        <small class="input-hint">Separate with commas</small>
      </div>

      <div class="keywords-card">
        <h3 class="card-title">Keywords</h3>
        <div id="keywordsList" class="keywords-list">
          <p class="empty-state">Add keywords to start</p>
        </div>
      </div>

      <div class="action-buttons">
        <button id="exportBtn" class="btn btn-secondary">
          ðŸ“¥ Export
        </button>
        <button id="importBtn" class="btn btn-secondary">
          ðŸ“¤ Import
        </button>
        <input type="file" id="importFileInput" accept=".json" style="display: none;">
      </div>
    </div>

    <div class="footer">
      <a href="https://github.com/yashrajnayak/linkedin-feed-customizer" target="_blank">GitHub</a>
      <span class="divider">â€¢</span>
      <span>v1.0</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
