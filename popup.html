<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Feed Customizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <h1>Feed Filter</h1>
        <p class="subtitle">Customize your professional feed</p>
      </div>
    </div>

    <div class="main-content">
      <div class="toggle-card">
        <div class="toggle-icon">üîç</div>
        <div class="toggle-info">
          <h3>Enable Filter</h3>
          <p>Hide posts by keywords</p>
        </div>
        <label class="toggle-label">
          <input type="checkbox" id="toggleEnabled" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="stats-card" id="stats">
        <svg class="circular-progress" width="80" height="80" viewBox="0 0 80 80">
          <circle cx="40" cy="40" r="35" class="progress-bg"></circle>
          <circle cx="40" cy="40" r="35" class="progress-fill" style="stroke-dasharray: 0 219.8"></circle>
        </svg>
        <div class="stats-overlay">
          <div class="stat-number">0</div>
          <div class="stat-label">HIDDEN</div>
        </div>
      </div>

      <div class="input-card">
        <label for="keywordInput" class="input-label">Add Keyword</label>
        <div class="input-group">
          <input
            type="text"
            id="keywordInput"
            placeholder="e.g., crypto, spam"
            maxlength="100"
          >
          <button id="addBtn" class="btn btn-add">
            <span class="btn-icon">+</span>
          </button>
        </div>
        <small class="input-hint">Separate with commas</small>
      </div>

      <div class="keywords-card">
        <h3 class="card-title">FILTERED KEYWORDS</h3>
        <div id="keywordsList" class="keywords-list">
          <p class="empty-state">No keywords added yet</p>
        </div>
      </div>

      <div class="action-buttons">
        <button id="exportBtn" class="btn btn-secondary">
          ‚¨á Export
        </button>
        <button id="importBtn" class="btn btn-secondary">
          ‚¨Ü Import
        </button>
        <input type="file" id="importFileInput" accept=".json" style="display: none;">
      </div>
    </div>

    <div class="footer">
      <span>Credits: <a href="https://github.com/yashrajnayak/linkedin-feed-customizer" target="_blank" class="footer-link">Yashraj Nayak</a></span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
